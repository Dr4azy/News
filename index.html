<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sans CNews v34</title>
    <style>
        /* --- SYST√àME DE TH√àMES --- */
        :root { --bg: #ffffff; --card: #ffffff; --accent: #2563eb; --text: #000000; --meta: #555555; --border: #eeeeee; --success: #10b981; }
        
        /* 10 TH√àMES CLAIRS (VRAIMENT CLAIRS) */
        body.theme-neige     { --bg: #ffffff; --card: #ffffff; --accent: #000000; --text: #000000; --meta: #666666; --border: #ebebeb; }
        body.theme-azur      { --bg: #f0f9ff; --card: #ffffff; --accent: #0077cc; --text: #001122; --meta: #446688; --border: #d0e8f8; }
        body.theme-journal   { --bg: #fdfaf0; --card: #f9f4e8; --accent: #800000; --text: #1a1a1a; --meta: #5a5a5a; --border: #e2d7bf; }
        body.theme-menthe    { --bg: #f0fdf4; --card: #ffffff; --accent: #15803d; --text: #064e3b; --meta: #166534; --border: #bbf7d0; }
        body.theme-lavande   { --bg: #f5f3ff; --card: #ffffff; --accent: #6d28d9; --text: #2e1065; --meta: #5b21b6; --border: #ddd6fe; }
        body.theme-rose      { --bg: #fff1f2; --card: #ffffff; --accent: #be123c; --text: #4c0519; --meta: #9f1239; --border: #fecdd3; }
        body.theme-sable     { --bg: #fafaf9; --card: #ffffff; --accent: #a16207; --text: #44403c; --meta: #78716c; --border: #e7e5e4; }
        body.theme-citron    { --bg: #fefce8; --card: #ffffff; --accent: #854d0e; --text: #422006; --meta: #713f12; --border: #fef08a; }
        body.theme-nuage     { --bg: #f8fafc; --card: #ffffff; --accent: #334155; --text: #0f172a; --meta: #475569; --border: #e2e8f0; }
        body.theme-nordic    { --bg: #f3f4f6; --card: #ffffff; --accent: #4c566a; --text: #2e3440; --meta: #434c5e; --border: #d8dee9; }

        /* TH√àMES SOMBRES (CONSERV√âS DE LA V30) */
        body.theme-night   { --bg: #000000; --card: #0a0a0a; --accent: #a855f7; --text: #dddddd; --meta: #888888; --border: #222222; }
        body.theme-cyber   { --bg: #000000; --card: #000000; --accent: #ffd700; --text: #ffd700; --meta: #aa8800; --border: #ffd700; }

        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); transition: 0.2s; }
        
        /* Correction Header et Sticky */
        header { background: var(--bg); padding: 15px; text-align: center; border-bottom: 1px solid var(--border); }
        .sticky-controls { position: sticky; top: 0; z-index: 1000; background: var(--bg); border-bottom: 2px solid var(--accent); padding: 10px; }
        
        .controls { display: flex; flex-direction: column; gap: 8px; max-width: 1200px; margin: 0 auto; }
        .row { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        
        input, select, button { background: var(--card); color: var(--text); border: 1px solid var(--border); padding: 10px; border-radius: 8px; font-size: 0.95rem; }
        
        /* Grille d'articles */
        #grid { padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .card img { width: 100%; height: 190px; object-fit: cover; }
        .card-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: 800; font-size: 1.1rem; margin-bottom: 10px; line-height: 1.3; color: var(--text); text-decoration: none; }
        
        .read-btn { background: var(--accent); color: #ffffff !important; border: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-top: auto; cursor: pointer; }
        body.theme-cyber .read-btn { color: #000000 !important; }

        .save-btn { background: transparent; color: var(--meta); border: 1px solid var(--border); padding: 8px; border-radius: 6px; margin-top: 8px; cursor: pointer; font-size: 0.8rem; }
        .save-btn.saved { background: var(--success) !important; color: white !important; border-color: var(--success); }

        /* Modales */
        .full-modal { display: none; position: fixed; inset: 0; z-index: 4000; background: var(--bg); overflow-y: auto; }
        .modal-header { position: sticky; top: 0; display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--bg); border-bottom: 1px solid var(--border); }
        .modal-container { max-width: 750px; margin: 0 auto; padding: 20px; }
        
        .option-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; }
        .source-item { padding: 12px 0; border-bottom: 1px solid var(--border); }
        
        .pin-btn { background: var(--border); color: var(--text); padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .pin-btn.pinned { background: var(--accent); color: white; }

        /* Boutons Cat√©gories */
        .btn-cat { white-space: nowrap; padding: 8px 15px; cursor: pointer; }
        .btn-cat.active { background: var(--accent); color: white; border-color: var(--accent); }
    </style>
</head>
<body id="bodyTag">

<div id="readerModal" class="full-modal">
    <div class="modal-header">
        <span id="readerSource" style="font-weight: bold;">Article</span>
        <button onclick="closeReader()" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:20px;">FERMER</button>
    </div>
    <div class="modal-container" id="readerView"></div>
</div>

<div id="sourceModal" class="full-modal">
    <div class="modal-header">
        <span style="font-weight: bold;">Configuration</span>
        <button onclick="document.getElementById('sourceModal').style.display='none'" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:20px;">RETOUR</button>
    </div>
    <div class="modal-container">
        <div class="option-box">
            <h3>üé® Choisir un th√®me</h3>
            <select id="themeSelect" onchange="changeTheme(this.value)" style="width: 100%;">
                <optgroup label="CLART√â MAXIMALE">
                    <option value="neige">Neige (Noir sur Blanc)</option>
                    <option value="nuage">Nuage (Gris Bleu sur Blanc)</option>
                    <option value="azur">Azur (Bleu sur Blanc)</option>
                    <option value="journal">Journal (Papier Cr√®me)</option>
                    <option value="menthe">Menthe (Vert sur Blanc)</option>
                    <option value="lavande">Lavande (Violet sur Blanc)</option>
                    <option value="rose">Rose (Rouge sur Blanc)</option>
                    <option value="sable">Sable (Brun sur Blanc)</option>
                    <option value="citron">Citron (Jaune sur Blanc)</option>
                    <option value="nordic">Nordic (Gris sur Blanc)</option>
                </optgroup>
                <optgroup label="SOMBRE">
                    <option value="night">Nuit profonde</option>
                    <option value="cyber">Cyberpunk</option>
                </optgroup>
            </select>
        </div>
        <div class="option-box" id="sourceList"></div>
    </div>
</div>

<header><h1>les news sans cnews</h1></header>

<div class="sticky-controls">
    <div class="controls">
        <div class="row">
            <input type="text" id="search" style="flex-grow:1" placeholder="Chercher un article...">
            <button onclick="fetchAll()">üîÑ</button>
            <button onclick="document.getElementById('sourceModal').style.display='block'">‚öôÔ∏è</button>
        </div>
        <div id="catBar" class="row"></div>
        <div class="row">
            <select id="sourceSelect" style="flex-grow:1"><option value="Tous">Toutes les sources</option></select>
            <button id="vaultBtn" onclick="toggleVault()">üíæ COFFRE</button>
        </div>
    </div>
</div>

<div id="grid"></div>

<script>
let sources = JSON.parse(localStorage.getItem('nsc_sources')) || [
    { name: "Le Monde", url: "https://www.lemonde.fr/rss/une.xml", cat: "Info", pinned: true },
    { name: "NASA", url: "https://www.nasa.gov/rss/dyn/breaking_news.rss", cat: "Espace", pinned: false }
];
let vault = JSON.parse(localStorage.getItem('nsc_vault')) || [];
let allArticles = [];
let isVaultView = false;
let currentCat = "Tous";

function changeTheme(theme) {
    document.getElementById('bodyTag').className = (theme === 'neige') ? "" : "theme-" + theme;
    localStorage.setItem('nsc_theme', theme);
}

async function fetchAll() {
    if(isVaultView) return;
    let sourceBundles = {};
    
    await Promise.all(sources.map(async s => {
        try {
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(s.url)}&t=${Date.now()}`);
            const data = await res.json();
            if(data.status === 'ok') {
                sourceBundles[s.name] = data.items.map(item => {
                    let img = item.enclosure?.link || item.thumbnail || "";
                    if (!img && (item.content || item.description)) {
                        const m = (item.content || item.description).match(/<img[^>]+src="([^">]+)"/);
                        if(m) img = m[1];
                    }
                    return { id: item.guid || item.link, title: item.title, link: item.link, img: img, source: s.name, category: s.cat, date: item.pubDate, content: item.content || item.description };
                });
            }
        } catch(e) {}
    }));

    let topPinned = [];
    let restOfNews = [];
    let pinnedNames = sources.filter(s => s.pinned).map(s => s.name);

    Object.keys(sourceBundles).forEach(name => {
        let bundle = sourceBundles[name];
        if (pinnedNames.includes(name) && bundle.length > 0) {
            topPinned.push({...bundle[0], isTop: true});
            restOfNews.push(...bundle.slice(1));
        } else {
            restOfNews.push(...bundle);
        }
    });

    restOfNews.sort((a,b) => new Date(b.date) - new Date(a.date));
    allArticles = [...topPinned, ...restOfNews];
    updateUI(); render();
}

function render() {
    const grid = document.getElementById('grid');
    const search = document.getElementById('search').value.toLowerCase();
    const sourceF = document.getElementById('sourceSelect').value;
    let list = isVaultView ? vault : allArticles;

    grid.innerHTML = list.filter(a => 
        a.title.toLowerCase().includes(search) && (currentCat === "Tous" || a.category === currentCat) && (sourceF === "Tous" || a.source === sourceF)
    ).map(a => {
        const inVault = vault.some(v => v.id === a.id);
        return `
        <div class="card" style="${a.isTop ? 'border: 2px solid var(--accent)' : ''}">
            <img src="${a.img || 'https://via.placeholder.com/400x200?text='+a.source}">
            <div class="card-content">
                <a href="${a.link}" target="_blank" class="card-title">${a.isTop ? 'üìå ':''}${a.title}</a>
                <div style="font-size:0.75rem; color:var(--meta); margin-bottom:12px;">${a.source}</div>
                <button class="read-btn" onclick="openReader('${a.id}')">LIRE L'ARTICLE</button>
                <button class="save-btn ${inVault?'saved':''}" onclick="toggleSave('${a.id}')">${inVault?'SAUVEGARD√â':'SAUVEGARDER'}</button>
            </div>
        </div>`
    }).join('');
}

function openReader(id) {
    const art = [...allArticles, ...vault].find(a => a.id === id);
    if(!art) return;
    document.getElementById('readerSource').innerText = art.source;
    document.getElementById('readerView').innerHTML = `<h1 style="margin-top:0;">${art.title}</h1><div style="line-height:1.6; font-size:1.1rem;">${art.content}</div>`;
    document.getElementById('readerModal').style.display = 'block';
}

function closeReader() { document.getElementById('readerModal').style.display = 'none'; }

function toggleSave(id) {
    const idx = vault.findIndex(v => v.id === id);
    if(idx > -1) vault.splice(idx, 1);
    else vault.push({...allArticles.find(a => a.id === id)});
    localStorage.setItem('nsc_vault', JSON.stringify(vault));
    render();
}

function updateUI() {
    const cats = ["Tous", ...new Set(sources.map(s => s.cat))];
    document.getElementById('catBar').innerHTML = cats.map(c => `<button class="btn-cat ${currentCat===c?'active':''}" onclick="currentCat='${c}'; updateUI(); render();">${c}</button>`).join('');
    const sel = document.getElementById('sourceSelect');
    sel.innerHTML = '<option value="Tous">Toutes les sources</option>' + sources.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
    document.getElementById('sourceList').innerHTML = '<h3>Mes sources</h3>' + sources.map((s, i) => `
        <div class="source-item">
            ${s.name} <button class="pin-btn ${s.pinned?'pinned':''}" onclick="sources[${i}].pinned=!sources[s.pinned]; localStorage.setItem('nsc_sources', JSON.stringify(sources)); fetchAll();">${s.pinned?'üìå':'üìç'}</button>
        </div>`).join('');
}

function toggleVault() { isVaultView = !isVaultView; document.getElementById('vaultBtn').innerText = isVaultView ? "FLUX" : "COFFRE"; render(); }

const savedT = localStorage.getItem('nsc_theme');
if(savedT) changeTheme(savedT);
document.getElementById('search').addEventListener('input', render);
document.getElementById('sourceSelect').addEventListener('change', render);
fetchAll();
</script>
</body>
    </html>
