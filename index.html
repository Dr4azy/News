<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sans CNews v6</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --text: #eee; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); padding-bottom: 20px; }
        header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .controls { padding: 10px; display: flex; flex-direction: column; gap: 10px; background: #1a1a1a; }
        .row { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        input, select, button { background: #252525; color: white; border: 1px solid #333; padding: 10px; border-radius: 8px; }
        .btn-cat { white-space: nowrap; cursor: pointer; border: 1px solid #444; }
        .btn-cat.active { background: var(--accent); color: #000; font-weight: bold; }
        #grid { padding: 12px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; display: flex; flex-direction: column; }
        .card.is-pinned-source { border: 2px solid var(--accent); }
        .card img { width: 100%; height: 180px; object-fit: cover; background: #222; }
        .card-content { padding: 12px; }
        .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; }
        .card-meta { font-size: 0.8rem; color: #888; border-top: 1px solid #222; padding-top: 8px; }
        #sourceModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; padding: 20px; overflow-y: auto; }
        .source-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; gap: 10px;}
    </style>
</head>
<body>

<header><h1>les news sans cnews</h1></header>

<div class="controls">
    <div class="row">
        <input type="text" id="search" style="flex-grow:1" placeholder="üîç Rechercher...">
        <button onclick="document.getElementById('sourceModal').style.display='block'">‚öôÔ∏è</button>
    </div>
    <div id="catBar" class="row"></div>
</div>

<div id="grid"></div>

<div id="sourceModal">
    <h3>Configuration des sources</h3>
    <div style="display:flex; flex-direction:column; gap:10px; background:#222; padding:15px; border-radius:10px;">
        <input type="text" id="newName" placeholder="Nom du m√©dia">
        <input type="text" id="newUrl" placeholder="Lien RSS">
        <input type="text" id="newCat" placeholder="Cat√©gorie perso">
        <label><input type="checkbox" id="newPinned"> √âpingler cette source (Priorit√©)</label>
        <button onclick="addSource()" style="background:var(--accent); color:black; font-weight:bold;">AJOUTER</button>
    </div>
    <div id="sourceList" style="margin-top:20px;"></div>
    <button onclick="document.getElementById('sourceModal').style.display='none'" style="width:100%; margin-top:20px;">FERMER</button>
</div>

<script>
let sources = JSON.parse(localStorage.getItem('nsc_sources')) || [
    { name: "Le Monde", url: "https://www.lemonde.fr/rss/une.xml", cat: "Info", pinned: false },
    { name: "NASA", url: "https://www.nasa.gov/rss/dyn/breaking_news.rss", cat: "Espace", pinned: true }
];
let archived = JSON.parse(localStorage.getItem('nsc_archived')) || [];
let currentCat = "Tous";

function timeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    if (seconds < 3600) return Math.floor(seconds/60) + " min";
    if (seconds < 86400) return Math.floor(seconds/3600) + " h";
    return Math.floor(seconds/86400) + " j";
}

async function fetchAll() {
    let sourceBundles = {}; // On groupe les articles par source
    document.getElementById('grid').innerHTML = "Chargement...";
    
    await Promise.all(sources.map(async s => {
        try {
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(s.url)}`);
            const data = await res.json();
            if(data.status === 'ok') {
                sourceBundles[s.name] = data.items.map(item => ({
                    id: item.guid || item.link,
                    title: item.title, link: item.link,
                    img: item.enclosure.link || item.thumbnail || '',
                    source: s.name, category: s.cat, date: new Date(item.pubDate),
                    isPinnedSource: s.pinned
                })).filter(a => !archived.includes(a.id));
            }
        } catch(e) { console.error(s.name, e); }
    }));

    // --- ALGORITHME D'ALTERNANCE (ROUND ROBIN) ---
    let pinnedArticles = [];
    let normalSources = [];

    Object.keys(sourceBundles).forEach(name => {
        if (sources.find(s => s.name === name).pinned) {
            pinnedArticles.push(...sourceBundles[name]);
        } else {
            normalSources.push(sourceBundles[name]);
        }
    });

    // Trier les √©pingl√©s par date
    pinnedArticles.sort((a,b) => b.date - a.date);

    // Alterner les autres
    let alternatingArticles = [];
    let maxItems = Math.max(...normalSources.map(s => s.length), 0);
    for (let i = 0; i < maxItems; i++) {
        normalSources.forEach(list => {
            if (list[i]) alternatingArticles.push(list[i]);
        });
    }

    const finalArticles = [...pinnedArticles, ...alternatingArticles];
    updateUI();
    render(finalArticles);
}

function updateUI() {
    const cats = ["Tous", ...new Set(sources.map(s => s.cat))];
    document.getElementById('catBar').innerHTML = cats.map(c => 
        `<button class="btn-cat ${currentCat === c ? 'active' : ''}" onclick="setCat('${c}')">${c}</button>`
    ).join('');

    document.getElementById('sourceList').innerHTML = sources.map((s, i) => `
        <div class="source-item">
            <span>${s.pinned ? 'üìå' : ''} ${s.name}</span>
            <button onclick="removeSource(${i})" style="background:red; border:none; padding:5px;">Suppr.</button>
        </div>
    `).join('');
}

function render(articles) {
    const grid = document.getElementById('grid');
    const search = document.getElementById('search').value.toLowerCase();

    let filtered = articles.filter(a => {
        const mS = a.title.toLowerCase().includes(search);
        const mC = (currentCat === "Tous" || a.category === currentCat);
        return mS && mC;
    });

    grid.innerHTML = filtered.map(a => `
        <div class="card ${a.isPinnedSource ? 'is-pinned-source' : ''}">
            <a href="${a.link}" target="_blank" style="text-decoration:none; color:inherit;">
                <img src="${a.img}" onerror="this.src='https://via.placeholder.com/400x200/222/555?text=Pas d\'image'">
                <div class="card-content">
                    <div class="card-title">${a.title}</div>
                    <div class="card-meta">
                        <b>${a.source}</b> | ${timeAgo(a.date)} ago | ${a.category}
                        <button onclick="event.preventDefault(); archive('${a.id}')" style="float:right; padding:2px 5px;">üì¶</button>
                    </div>
                </div>
            </a>
        </div>
    `).join('');
}

function setCat(c) { currentCat = c; fetchAll(); }
function archive(id) { 
    archived.push(id); 
    localStorage.setItem('nsc_archived', JSON.stringify(archived)); 
    fetchAll(); 
}
function addSource() {
    const n = document.getElementById('newName').value;
    const u = document.getElementById('newUrl').value;
    const c = document.getElementById('newCat').value || "Info";
    const p = document.getElementById('newPinned').checked;
    if(n && u) {
        sources.push({name:n, url:u, cat:c, pinned:p});
        localStorage.setItem('nsc_sources', JSON.stringify(sources));
        fetchAll();
    }
}
function removeSource(i) {
    sources.splice(i, 1);
    localStorage.setItem('nsc_sources', JSON.stringify(sources));
    fetchAll();
}

document.getElementById('search').addEventListener('input', () => fetchAll());
fetchAll();
</script>
</body>
</html>
