<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Sans CNews</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --text: #eee; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 20px; }
        
        header { sticky: top; background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        h1 { margin: 0; font-size: 1.4rem; color: #fff; }

        .filters { padding: 10px; display: flex; gap: 8px; overflow-x: auto; white-space: nowrap; background: #1a1a1a; }
        select, input { background: #252525; color: white; border: 1px solid #333; padding: 8px; border-radius: 8px; font-size: 0.9rem; }

        #grid { padding: 12px; display: flex; flex-direction: column; gap: 15px; }

        .card { background: var(--card); border-radius: 12px; overflow: hidden; text-decoration: none; color: inherit; border: 1px solid #222; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #222; }
        .card-content { padding: 12px; }
        .card-title { font-weight: bold; font-size: 1.1rem; line-height: 1.3; margin-bottom: 8px; }
        .card-meta { font-size: 0.8rem; color: #888; display: flex; justify-content: space-between; border-top: 1px solid #222; padding-top: 8px; }

        .loader { text-align: center; padding: 50px; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>les news sans cnews</h1>
</header>

<div class="filters">
    <input type="text" id="search" placeholder="ðŸ” Rechercher...">
    <select id="sourceFilter"><option value="">Toutes les sources</option></select>
</div>

<div id="grid"><div class="loader">Chargement des news...</div></div>

<script>
// --- CONFIGURATION DES SOURCES ---
const SOURCES = [
    { name: "Le Monde", url: "https://www.lemonde.fr/rss/une.xml" },
    { name: "NASA", url: "https://www.nasa.gov/rss/dyn/breaking_news.rss" },
    { name: "L'Ã‰quipe", url: "https://lequipe.fr/rss/actu_rss.xml" },
    { name: "LibÃ©ration", url: "https://www.liberation.fr/arc/outboundfeeds/rss-all/all/" }
];

let allArticles = [];

async function fetchNews() {
    const grid = document.getElementById('grid');
    const sourceSelect = document.getElementById('sourceFilter');
    
    // On utilise l'API rss2json pour contourner le blocage CORS
    const promises = SOURCES.map(source => 
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}&api_key=00000000000000000000000000000000`) // ClÃ© vide = limitÃ©e mais fonctionnelle
        .then(res => res.json())
        .then(data => {
            if (data.status === 'ok') {
                return data.items.map(item => ({
                    title: item.title,
                    link: item.link,
                    image: item.enclosure.link || item.thumbnail || '',
                    source: source.name,
                    date: new Date(item.pubDate)
                }));
            }
            return [];
        })
    );

    const results = await Promise.all(promises);
    allArticles = results.flat().sort((a, b) => b.date - a.date);
    
    // Remplir le filtre de sources
    SOURCES.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.name; opt.textContent = s.name;
        sourceSelect.appendChild(opt);
    });

    render();
}

function render() {
    const grid = document.getElementById('grid');
    const searchTerm = document.getElementById('search').value.toLowerCase();
    const sourceTerm = document.getElementById('sourceFilter').value;

    const filtered = allArticles.filter(a => {
        return (a.title.toLowerCase().includes(searchTerm)) && 
               (sourceTerm === "" || a.source === sourceTerm);
    });

    grid.innerHTML = filtered.map(a => `
        <a href="${a.link}" target="_blank" class="card">
            ${a.image ? `<img src="${a.image}" loading="lazy">` : ''}
            <div class="card-content">
                <div class="card-title">${a.title}</div>
                <div class="card-meta">
                    <span><b>${a.source}</b></span>
                    <span>${a.date.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})}</span>
                </div>
            </div>
        </a>
    `).join('');
}

document.getElementById('search').addEventListener('input', render);
document.getElementById('sourceFilter').addEventListener('change', render);

fetchNews();
</script>

</body>
                                </html>
