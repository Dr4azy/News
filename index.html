<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sans CNews v32</title>
    <style>
        /* --- SYST√àME DE TH√àMES --- */
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --text: #eee; --meta: #aaa; --border: #333; --success: #2e7d32; }
        
        /* Th√®mes Sombres (V30) */
        body.theme-night   { --bg: #000000; --card: #0a0a0a; --accent: #8e44ad; --text: #bbb; --meta: #666; --border: #222; --success: #1b5e20; }
        body.theme-matrix  { --bg: #000000; --card: #001100; --accent: #00ff41; --text: #00ff41; --meta: #008f11; --border: #003b00; --success: #00ff41; }
        body.theme-dracula { --bg: #282a36; --card: #44475a; --accent: #bd93f9; --text: #f8f8f2; --meta: #6272a4; --border: #44475a; --success: #50fa7b; }
        body.theme-ocean   { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --meta: #94a3b8; --border: #334155; --success: #10b981; }
        body.theme-mars    { --bg: #2b1111; --card: #3d1a1a; --accent: #ff4d4d; --text: #ffcccc; --meta: #a35a5a; --border: #5a2a2a; --success: #ff4d4d; }
        
        /* Nouveaux Th√®mes Clairs (Contrastes Invers√©s : Fond clair / Texte Sombre) */
        body.theme-light     { --bg: #ffffff; --card: #f8f9fa; --accent: #0056b3; --text: #121212; --meta: #555555; --border: #dee2e6; --success: #198754; }
        body.theme-journal   { --bg: #fdfaf0; --card: #f4eee1; --accent: #7a1a1a; --text: #2b2b2b; --meta: #5d5d5d; --border: #dcd0b9; --success: #1e5631; }
        body.theme-mint      { --bg: #f0fdf4; --card: #ffffff; --accent: #16a34a; --text: #064e3b; --meta: #15803d; --border: #bbf7d0; --success: #16a34a; }
        body.theme-lavender  { --bg: #f5f3ff; --card: #ffffff; --accent: #7c3aed; --text: #2e1065; --meta: #6d28d9; --border: #ddd6fe; --success: #7c3aed; }
        body.theme-rose      { --bg: #fff1f2; --card: #ffffff; --accent: #e11d48; --text: #4c0519; --meta: #be123c; --border: #fecdd3; --success: #e11d48; }
        body.theme-nord-light { --bg: #eceff4; --card: #ffffff; --accent: #5e81ac; --text: #2e3440; --meta: #4c566a; --border: #d8dee9; --success: #88c0d0; }

        /* Style G√©n√©ral */
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); padding-bottom: 30px; transition: 0.3s; }
        header { background: rgba(0,0,0,0.05); padding: 10px; text-align: center; border-bottom: 1px solid var(--border); }
        .sticky-controls { position: sticky; top: 0; z-index: 1000; background: var(--bg); border-bottom: 2px solid var(--accent); }
        .controls { padding: 8px; display: flex; flex-direction: column; gap: 8px; }
        .row { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; align-items: center; }
        input, select, button { background: var(--card); color: var(--text); border: 1px solid var(--border); padding: 10px; border-radius: 8px; font-size: 0.9rem; }

        #grid { padding: 12px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); display: flex; flex-direction: column; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid var(--border); cursor: pointer; }
        .card-content { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: bold; font-size: 1.05rem; margin-bottom: 8px; line-height: 1.3; color: var(--text); text-decoration: none; }
        
        .read-btn { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 6px; font-weight: bold; margin-top: auto; cursor: pointer; }
        body.theme-light .read-btn, body.theme-journal .read-btn, body.theme-mint .read-btn, body.theme-nord-light .read-btn { color: white; }

        .save-btn { background: transparent; color: var(--meta); border: 1px solid var(--border); padding: 8px; border-radius: 6px; margin-top: 6px; cursor: pointer; }
        .save-btn.saved { background: var(--success) !important; color: white !important; border-color: var(--success); }

        .full-modal { display: none; position: fixed; inset: 0; z-index: 4000; overflow-y: auto; background: var(--bg); }
        .modal-header { position: sticky; top: 0; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--bg); border-bottom: 1px solid var(--border); z-index: 10; }
        .modal-container { max-width: 800px; margin: 0 auto; padding: 20px; }

        .option-box { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .source-item { padding: 15px 0; border-bottom: 1px solid var(--border); }
        .source-grid { display: flex; gap: 5px; margin-bottom: 5px; align-items: center; }
        .source-grid input { flex: 1; min-width: 0; padding: 5px; background: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 4px; }
        .source-url-input { width: 100%; font-size: 0.75rem; background: rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 5px; color: var(--meta); border-radius: 4px; box-sizing: border-box; }
        
        .pin-btn { min-width: 40px; background: var(--border); color: var(--text); border: none; }
        .pin-btn.pinned { background: var(--accent); color: white; }
        .del-btn { min-width: 40px; background: #ef4444; color: white; border: none; }

        .rss-help { background: rgba(0,0,0,0.03); border: 1px dashed var(--accent); padding: 10px; font-size: 0.8rem; border-radius: 8px; margin-bottom: 15px; line-height: 1.4; }

        .spin { animation: rotation 1s infinite linear; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }
    </style>
</head>
<body id="bodyTag">

<div id="readerModal" class="full-modal">
    <div class="modal-header">
        <span id="readerSource" style="font-weight: bold;">Article</span>
        <button onclick="closeReader()" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">‚úï FERMER</button>
    </div>
    <div class="modal-container" id="readerView"></div>
</div>

<div id="sourceModal" class="full-modal">
    <div class="modal-header">
        <span style="font-weight: bold;">Configuration</span>
        <button onclick="document.getElementById('sourceModal').style.display='none'" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">‚úï RETOUR</button>
    </div>
    <div class="modal-container">
        <div class="option-box">
            <h3>üé® Palette de Th√®mes</h3>
            <select id="themeSelect" onchange="changeTheme(this.value)" style="width: 100%;">
                <optgroup label="Th√®mes Clairs (Fond Blanc / Texte Noir)">
                    <option value="light">Clair Standard</option>
                    <option value="journal">Journal (Cr√®me)</option>
                    <option value="mint">Menthe Fra√Æche</option>
                    <option value="lavender">Lavande</option>
                    <option value="rose">Rose Pastel</option>
                    <option value="nord-light">Gris Nordique</option>
                </optgroup>
                <optgroup label="Th√®mes Sombres (Fond Noir / Texte Blanc)">
                    <option value="cyber">Cyber (V30)</option>
                    <option value="night">Nuit (V30)</option>
                    <option value="matrix">Matrix (V30)</option>
                    <option value="dracula">Dracula (V30)</option>
                    <option value="ocean">Oc√©an (V30)</option>
                </optgroup>
            </select>
        </div>

        <div class="option-box">
            <h3>‚ûï Ajouter une source</h3>
            <div class="rss-help">
                <strong>Comment trouver un flux ?</strong><br>
                Sur Google, tapez "NomDuSite flux RSS". Copiez le lien se terminant par .xml ou .rss et collez-le ci-dessous.
            </div>
            <input type="text" id="newName" placeholder="Nom" style="width:95%; margin-bottom:5px;">
            <input type="text" id="newUrl" placeholder="URL RSS" style="width:95%; margin-bottom:5px;">
            <input type="text" id="newCat" placeholder="Cat√©gorie" style="width:95%; margin-bottom:10px;">
            <button onclick="addSource()" style="width:100%; background:var(--accent); color:white; font-weight:bold;">VALIDER</button>
        </div>

        <div class="option-box">
            <h3>üì° Mes sources</h3>
            <div id="sourceList"></div>
        </div>
    </div>
</div>

<header><h1>les news sans cnews</h1></header>

<div class="sticky-controls">
    <div class="controls">
        <div class="row">
            <input type="text" id="search" style="flex-grow:1" placeholder="üîç Rechercher...">
            <button id="refreshBtn" onclick="fetchAll()">üîÑ</button>
            <button onclick="document.getElementById('sourceModal').style.display='block'">‚öôÔ∏è</button>
        </div>
        <div id="catBar" class="row"></div>
        <div class="row">
            <select id="sourceSelect" style="flex-grow:1"><option value="Tous">Toutes les sources</option></select>
            <button id="vaultBtn" onclick="toggleVault()" style="background:var(--card); min-width: 80px;">üíæ Coffre</button>
        </div>
    </div>
</div>

<div id="grid"></div>

<script>
const defaultSources = [
    { name: "Le Monde", url: "https://www.lemonde.fr/rss/une.xml", cat: "Info", pinned: true },
    { name: "NASA", url: "https://www.nasa.gov/rss/dyn/breaking_news.rss", cat: "Espace", pinned: false }
];

let sources = JSON.parse(localStorage.getItem('nsc_sources')) || defaultSources;
let vault = JSON.parse(localStorage.getItem('nsc_vault')) || [];
let allArticles = [];
let isVaultView = false;
let currentCat = "Tous";

function changeTheme(theme) {
    document.getElementById('bodyTag').className = (theme === 'cyber') ? "" : "theme-" + theme;
    localStorage.setItem('nsc_theme', theme);
}

async function fetchAll() {
    if(isVaultView) return;
    document.getElementById('refreshBtn').classList.add('spin');
    let sourceBundles = {};
    
    await Promise.all(sources.map(async s => {
        try {
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(s.url)}&t=${Date.now()}`);
            const data = await res.json();
            if(data.status === 'ok') {
                sourceBundles[s.name] = data.items.map(item => {
                    let img = item.enclosure?.link || item.thumbnail || "";
                    if (!img && (item.content || item.description)) {
                        const m = (item.content || item.description).match(/<img[^>]+src="([^">]+)"/);
                        if(m) img = m[1];
                    }
                    return {
                        id: item.guid || item.link, title: item.title, link: item.link,
                        img: img, source: s.name, category: s.cat, pinned: s.pinned,
                        date: item.pubDate, content: item.content || item.description
                    };
                });
            }
        } catch(e) {}
    }));

    let topPinned = [];
    let restOfNews = [];
    let pinnedSourceNames = sources.filter(s => s.pinned).map(s => s.name);

    Object.keys(sourceBundles).forEach(sourceName => {
        let bundle = sourceBundles[sourceName];
        if (pinnedSourceNames.includes(sourceName) && bundle.length > 0) {
            topPinned.push({...bundle[0], isTop: true}); 
            restOfNews.push(...bundle.slice(1));
        } else {
            restOfNews.push(...bundle);
        }
    });

    restOfNews.sort((a,b) => new Date(b.date) - new Date(a.date));
    allArticles = [...topPinned, ...restOfNews];
    document.getElementById('refreshBtn').classList.remove('spin');
    updateUI(); render();
}

function render() {
    const grid = document.getElementById('grid');
    const search = document.getElementById('search').value.toLowerCase();
    const sourceF = document.getElementById('sourceSelect').value;
    let list = isVaultView ? vault : allArticles;

    let filtered = list.filter(a => 
        a.title.toLowerCase().includes(search) && 
        (currentCat === "Tous" || a.category === currentCat) &&
        (sourceF === "Tous" || a.source === sourceF)
    );

    grid.innerHTML = filtered.map(a => {
        const inVault = vault.some(v => v.id === a.id);
        const isUne = !isVaultView && a.isTop;
        return `
        <div class="card" style="${isUne ? 'border: 2px solid var(--accent)' : ''}">
            <a href="${a.link}" target="_blank"><img src="${a.img || 'https://via.placeholder.com/400x200/cccccc/666666?text='+a.source}"></a>
            <div class="card-content">
                <a href="${a.link}" target="_blank" class="card-title">${isUne ? 'üìå ':''}${a.title}</a>
                <div style="font-size:0.75rem; color:var(--meta); margin-bottom:12px;">${a.source} ‚Ä¢ ${new Date(a.date).toLocaleDateString()}</div>
                <button class="read-btn" onclick="openReader('${a.id}')">LIRE L'ARTICLE</button>
                <button class="save-btn ${inVault?'saved':''}" onclick="toggleSave('${a.id}')">
                    ${inVault ? 'üíæ SAUVEGARD√â' : 'üíæ SAUVEGARDER'}
                </button>
            </div>
        </div>
    `}).join('');
}

function openReader(id) {
    const art = [...allArticles, ...vault].find(a => a.id === id);
    if(!art) return;
    document.getElementById('readerSource').innerText = art.source;
    document.getElementById('readerView').innerHTML = `
        <h1 style="font-family:sans-serif; margin-top:0;">${art.title}</h1>
        <div style="opacity:0.6; margin-bottom:20px; font-size:0.9rem;">${new Date(art.date).toLocaleString()}</div>
        <div style="line-height:1.7; font-family:serif; font-size:1.2rem;">${art.content}</div>
        <hr style="border:0; border-top:1px solid var(--border); margin:30px 0;">
        <center><a href="${art.link}" target="_blank" style="color:var(--accent); font-weight:bold; text-decoration:none;">LIRE L'ORIGINAL</a></center>
    `;
    document.getElementById('readerModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeReader() { document.getElementById('readerModal').style.display = 'none'; document.body.style.overflow = 'auto'; }

function toggleSave(id) {
    const idx = vault.findIndex(v => v.id === id);
    if(idx > -1) vault.splice(idx, 1);
    else {
        const art = allArticles.find(a => a.id === id);
        if(art) vault.push({...art});
    }
    localStorage.setItem('nsc_vault', JSON.stringify(vault));
    render();
}

function addSource() {
    const n = document.getElementById('newName').value, u = document.getElementById('newUrl').value, c = document.getElementById('newCat').value;
    if(n && u) {
        sources.push({name:n, url:u, cat:c||"Info", pinned: false});
        saveS(); 
        document.getElementById('newName').value = ""; document.getElementById('newUrl').value = "";
        updateUI(); fetchAll();
    }
}

function updateUI() {
    const cats = ["Tous", ...new Set(sources.map(s => s.cat))];
    document.getElementById('catBar').innerHTML = cats.map(c => 
        `<button class="btn-cat ${currentCat === c ? 'active' : ''}" onclick="setCat('${c}')">${c}</button>`
    ).join('');
    
    const sel = document.getElementById('sourceSelect');
    sel.innerHTML = '<option value="Tous">Toutes les sources</option>';
    sources.forEach(s => sel.innerHTML += `<option value="${s.name}">${s.name}</option>`);

    document.getElementById('sourceList').innerHTML = sources.map((s, i) => `
        <div class="source-item">
            <div class="source-grid">
                <input type="text" value="${s.name}" onchange="sources[${i}].name=this.value; saveS();">
                <input type="text" value="${s.cat}" onchange="sources[${i}].cat=this.value; saveS();">
                <button class="pin-btn ${s.pinned?'pinned':''}" onclick="sources[${i}].pinned=!sources[${i}].pinned; saveS(); updateUI(); fetchAll();">${s.pinned?'üìå':'üìç'}</button>
                <button class="del-btn" onclick="sources.splice(${i},1); saveS(); updateUI(); fetchAll();">X</button>
            </div>
            <input type="text" value="${s.url}" onchange="sources[${i}].url=this.value; saveS();" class="source-url-input">
        </div>
    `).join('');
}

function saveS() { localStorage.setItem('nsc_sources', JSON.stringify(sources)); }
function setCat(c) { currentCat = c; updateUI(); render(); }
function toggleVault() { isVaultView = !isVaultView; document.getElementById('vaultBtn').innerHTML = isVaultView ? "üåê FLUX" : "üíæ COFFRE"; render(); }

const savedT = localStorage.getItem('nsc_theme');
if(savedT) { document.getElementById('themeSelect').value = savedT; changeTheme(savedT); }

document.getElementById('search').addEventListener('input', render);
document.getElementById('sourceSelect').addEventListener('change', render);
fetchAll();
</script>
</body>
</html>
