<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sans CNews v7</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --text: #eee; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); padding-bottom: 30px; }
        header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .controls { padding: 10px; display: flex; flex-direction: column; gap: 10px; background: #1a1a1a; border-bottom: 1px solid #333; }
        .row { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; align-items: center; }
        input, select, button { background: #252525; color: white; border: 1px solid #444; padding: 10px; border-radius: 8px; }
        .btn-cat { white-space: nowrap; cursor: pointer; }
        .btn-cat.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }
        #grid { padding: 12px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; display: flex; flex-direction: column; }
        .card.is-pinned-source { border: 2px solid var(--accent); }
        .card img { width: 100%; height: 180px; object-fit: cover; background: #222; }
        .card-content { padding: 12px; }
        .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; line-height: 1.3; }
        .card-meta { font-size: 0.8rem; color: #888; border-top: 1px solid #2d2d2d; padding-top: 8px; margin-top: auto; }
        #sourceModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; overflow-y: auto; }
        .source-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #252525; margin-bottom: 8px; border-radius: 8px; }
    </style>
</head>
<body>

<header><h1>les news sans cnews</h1></header>

<div class="controls">
    <div class="row">
        <input type="text" id="search" style="flex-grow:1" placeholder="üîç Rechercher...">
        <button onclick="document.getElementById('sourceModal').style.display='block'">‚öôÔ∏è</button>
    </div>
    <div id="catBar" class="row"></div>
    <div class="row">
        <select id="sourceSelect" style="flex-grow:1"><option value="Tous">Toutes les sources</option></select>
    </div>
</div>

<div id="grid"></div>

<div id="sourceModal">
    <h3>‚öôÔ∏è G√©rer les sources</h3>
    <div style="display:flex; flex-direction:column; gap:10px; background:#1a1a1a; padding:15px; border-radius:10px; border:1px solid #444;">
        <input type="text" id="newName" placeholder="Nom du m√©dia">
        <input type="text" id="newUrl" placeholder="Lien Flux RSS">
        <input type="text" id="newCat" placeholder="Cat√©gorie (ex: Tech, Info...)">
        <button onclick="addSource()" style="background:var(--accent); color:black; font-weight:bold;">+ AJOUTER</button>
    </div>
    <div id="sourceList" style="margin-top:20px;"></div>
    <button onclick="document.getElementById('sourceModal').style.display='none'" style="width:100%; margin-top:20px; background:#444;">FERMER</button>
</div>

<script>
let sources = JSON.parse(localStorage.getItem('nsc_sources')) || [
    { name: "Le Monde", url: "https://www.lemonde.fr/rss/une.xml", cat: "Info", pinned: false },
    { name: "NASA", url: "https://www.nasa.gov/rss/dyn/breaking_news.rss", cat: "Espace", pinned: true }
];
let archived = JSON.parse(localStorage.getItem('nsc_archived')) || [];
let currentCat = "Tous";
let allArticlesParsed = [];

function timeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    if (seconds < 3600) return Math.floor(seconds/60) + "m";
    if (seconds < 86400) return Math.floor(seconds/3600) + "h";
    return Math.floor(seconds/86400) + "j";
}

async function fetchAll() {
    let sourceBundles = {};
    const grid = document.getElementById('grid');
    grid.innerHTML = "<div style='text-align:center; padding:50px;'>Chargement...</div>";
    
    await Promise.all(sources.map(async s => {
        try {
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(s.url)}`);
            const data = await res.json();
            if(data.status === 'ok') {
                sourceBundles[s.name] = data.items.map(item => ({
                    id: item.guid || item.link,
                    title: item.title, link: item.link,
                    img: item.enclosure.link || item.thumbnail || '',
                    source: s.name, category: s.cat, date: new Date(item.pubDate),
                    isPinnedSource: s.pinned
                })).filter(a => !archived.includes(a.id));
            }
        } catch(e) { console.error(s.name, e); }
    }));

    // --- ALGORITHME DE TRI ---
    let pinnedArticles = [];
    let normalSources = [];
    Object.keys(sourceBundles).forEach(name => {
        const srcCfg = sources.find(s => s.name === name);
        if (srcCfg && srcCfg.pinned) pinnedArticles.push(...sourceBundles[name]);
        else normalSources.push(sourceBundles[name]);
    });

    pinnedArticles.sort((a,b) => b.date - a.date);

    let alternating = [];
    let max = Math.max(...normalSources.map(s => s.length), 0);
    for (let i = 0; i < max; i++) {
        normalSources.forEach(list => { if (list[i]) alternating.push(list[i]); });
    }

    allArticlesParsed = [...pinnedArticles, ...alternating];
    updateUI();
    render();
}

function updateUI() {
    const cats = ["Tous", ...new Set(sources.map(s => s.cat))];
    document.getElementById('catBar').innerHTML = cats.map(c => 
        `<button class="btn-cat ${currentCat === c ? 'active' : ''}" onclick="setCat('${c}')">${c}</button>`
    ).join('');

    const sel = document.getElementById('sourceSelect');
    const curVal = sel.value;
    sel.innerHTML = '<option value="Tous">Toutes les sources</option>';
    sources.forEach(s => sel.innerHTML += `<option value="${s.name}">${s.name}</option>`);
    sel.value = curVal;

    document.getElementById('sourceList').innerHTML = sources.map((s, i) => `
        <div class="source-item">
            <div style="display:flex; flex-direction:column;">
                <b>${s.name}</b>
                <small style="color:#888;">${s.cat}</small>
            </div>
            <div style="display:flex; gap:5px;">
                <button onclick="togglePinSource(${i})" style="background:${s.pinned?'#ffd700':'#444'}; color:${s.pinned?'#000':'#fff'}">${s.pinned?'üìç':'üìå'}</button>
                <button onclick="removeSource(${i})" style="background:#cc0000;">X</button>
            </div>
        </div>
    `).join('');
}

function render() {
    const grid = document.getElementById('grid');
    const search = document.getElementById('search').value.toLowerCase();
    const sourceF = document.getElementById('sourceSelect').value;

    let filtered = allArticlesParsed.filter(a => {
        const matchSearch = a.title.toLowerCase().includes(search);
        const matchCat = (currentCat === "Tous" || a.category === currentCat);
        const matchSrc = (sourceF === "Tous" || a.source === sourceF);
        return matchSearch && matchCat && matchSrc;
    });

    grid.innerHTML = filtered.map(a => `
        <div class="card ${a.isPinnedSource ? 'is-pinned-source' : ''}">
            <a href="${a.link}" target="_blank" style="text-decoration:none; color:inherit;">
                <img src="${a.img}" onerror="this.src='https://via.placeholder.com/400x200/222/555?text=${a.source}'">
                <div class="card-content">
                    <div class="card-title">${a.title}</div>
                    <div class="card-meta">
                        <div><b>${a.source}</b> ‚Ä¢ ${a.category}</div>
                        <div>üïí ${a.date.toLocaleString('fr-FR', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'})} (${timeAgo(a.date)} ago)</div>
                        <button onclick="event.preventDefault(); archive('${a.id}')" style="margin-top:10px; width:100%; padding:5px; background:transparent; border:1px solid #444; color:#888; border-radius:5px;">üì¶ Archiver</button>
                    </div>
                </div>
            </a>
        </div>
    `).join('');
}

function setCat(c) { currentCat = c; render(); }
function archive(id) { 
    archived.push(id); 
    localStorage.setItem('nsc_archived', JSON.stringify(archived)); 
    fetchAll(); 
}
function togglePinSource(i) {
    sources[i].pinned = !sources[i].pinned;
    localStorage.setItem('nsc_sources', JSON.stringify(sources));
    fetchAll();
}
function addSource() {
    const n = document.getElementById('newName').value;
    const u = document.getElementById('newUrl').value;
    const c = document.getElementById('newCat').value || "Info";
    if(n && u) {
        sources.push({name:n, url:u, cat:c, pinned:false});
        localStorage.setItem('nsc_sources', JSON.stringify(sources));
        fetchAll();
        document.getElementById('newName').value=''; document.getElementById('newUrl').value=''; document.getElementById('newCat').value='';
    }
}
function removeSource(i) {
    if(confirm("Supprimer cette source ?")) {
        sources.splice(i, 1);
        localStorage.setItem('nsc_sources', JSON.stringify(sources));
        fetchAll();
    }
}

document.getElementById('search').addEventListener('input', render);
document.getElementById('sourceSelect').addEventListener('change', render);
fetchAll();
</script>
</body>
</html>
