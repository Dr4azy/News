<!DOCTYPE html>
<html lang="fr" style="background: #ffffff;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="News">
    
    <meta name="theme-color" id="theme-meta" content="#ffffff">
    <meta name="background-color" content="#ffffff">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23000000%22/><text y=%2250%%22 x=%2250%%22 font-size=%2270%22 text-anchor=%22middle%22 dy=%22.35em%22 fill=%22white%22 font-family=%22Arial, sans-serif%22 font-weight=%22bold%22>N</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23000000%22/><text y=%2250%%22 x=%2250%%22 font-size=%2270%22 text-anchor=%22middle%22 dy=%22.35em%22 fill=%22white%22 font-family=%22Arial, sans-serif%22 font-weight=%22bold%22>N</text></svg>">

    <style>
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.6s ease-in-out;
        }
        #splash-screen svg { width: 120px; height: 120px; margin-bottom: 20px; }
        #splash-screen h1 { color: white; font-family: sans-serif; font-size: 1.5rem; letter-spacing: 2px; margin: 0; }
        
        body { background: #000000; margin: 0; }
        header, .sticky-controls, #grid { opacity: 0; }
        body.ready header, body.ready .sticky-controls, body.ready #grid { opacity: 1; transition: opacity 0.5s ease-in; }
    </style>

    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --text: #eee; --meta: #aaa; --border: #333; --read-bg: var(--accent); --read-txt: #000; }
        body.theme-night   { --bg: #000000; --card: #0a0a0a; --accent: #8e44ad; --text: #bbb; --meta: #666; --border: #222; --read-bg: #8e44ad; --read-txt: #fff; }
        body.theme-matrix  { --bg: #000000; --card: #001100; --accent: #00ff41; --text: #00ff41; --meta: #008f11; --border: #003b00; --read-bg: #00ff41; --read-txt: #000; }
        body.theme-dracula { --bg: #282a36; --card: #44475a; --accent: #bd93f9; --text: #f8f8f2; --meta: #6272a4; --border: #44475a; --read-bg: #bd93f9; --read-txt: #000; }
        body.theme-ocean   { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --meta: #94a3b8; --border: #334155; --read-bg: #38bdf8; --read-txt: #000; }
        body.theme-blood   { --bg: #1a0505; --card: #2d0a0a; --accent: #ff4d4d; --text: #ffcccc; --meta: #a35a5a; --border: #4d1414; --read-bg: #ff4d4d; --read-txt: #fff; }
        body.theme-forest  { --bg: #051a10; --card: #0a2d1d; --accent: #4ade80; --text: #ccffeb; --meta: #5a7a6a; --border: #144d32; --read-bg: #4ade80; --read-txt: #000; }
        body.theme-gold    { --bg: #1a1605; --card: #2d260a; --accent: #fbbf24; --text: #fef3c7; --meta: #78350f; --border: #4d4414; --read-bg: #fbbf24; --read-txt: #000; }
        body.theme-vapor   { --bg: #1a1a2e; --card: #16213e; --accent: #e94560; --text: #ffffff; --meta: #95a5a6; --border: #0f3460; --read-bg: #e94560; --read-txt: #fff; }
        body.theme-neon    { --bg: #000; --card: #111; --accent: #ff00ff; --text: #00ffff; --meta: #777; --border: #333; --read-bg: #ff00ff; --read-txt: #000; }
        body.theme-coffee  { --bg: #1c1917; --card: #292524; --accent: #d6d3d1; --text: #fafaf9; --meta: #a8a29e; --border: #44403c; --read-bg: #d6d3d1; --read-txt: #000; }
        body.theme-copper  { --bg: #1a120b; --card: #2d1e12; --accent: #d97706; --text: #fef3c7; --meta: #92400e; --border: #452e1a; --read-bg: #d97706; --read-txt: #fff; }
        body.theme-cyber2  { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --text: #eee; --meta: #aaa; --border: #333; --read-bg: #444; --read-txt: #fff; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding-bottom: 30px; transition: background 0.3s; }
        body.modal-open { overflow: hidden; }
        header { background: rgba(0,0,0,0.2); padding: 10px; text-align: center; border-bottom: 1px solid var(--border); }
        .sticky-controls { position: sticky; top: 0; z-index: 1000; background: var(--bg); border-bottom: 2px solid var(--accent); }
        .controls { padding: 8px; display: flex; flex-direction: column; gap: 8px; }
        .row { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; align-items: center; }
        input, select, button { background: var(--card); color: var(--text); border: 1px solid var(--border); padding: 10px; border-radius: 8px; font-size: 0.9rem; }
        .btn-cat { background: var(--card); color: var(--text); border: 1px solid var(--border); white-space: nowrap; cursor: pointer; }
        .btn-cat.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }
        #grid { padding: 12px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); display: flex; flex-direction: column; position: relative; }
        .card img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid var(--border); cursor: pointer; }
        .card-content { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: bold; font-size: 1.05rem; margin-bottom: 8px; line-height: 1.3; color: var(--text); text-decoration: none; cursor: pointer; display: block; }
        .read-btn { background: var(--read-bg); color: var(--read-txt); border: none; padding: 10px; border-radius: 6px; font-weight: bold; margin-top: auto; cursor: pointer; }
        
        .full-modal { display: none; position: fixed; inset: 0; z-index: 4000; overflow-y: auto; background: var(--bg); }
        .modal-header { position: sticky; top: 0; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--bg); border-bottom: 1px solid var(--border); z-index: 10; }
        .modal-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        #readerView img { max-width: 100%; height: auto !important; border-radius: 8px; margin: 15px 0; display: block; }
        .option-box { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .rss-help { background: rgba(0,0,0,0.2); border: 1px dashed var(--accent); padding: 10px; font-size: 0.8rem; border-radius: 8px; margin-bottom: 15px; color: var(--meta); line-height: 1.4; }

        .source-item { background: rgba(255,255,255,0.03); border-radius: 10px; margin-bottom: 10px; border: 1px solid var(--border); overflow: hidden; }
        .source-main { display: flex; align-items: center; padding: 10px; gap: 8px; }
        .source-name-input { flex-grow: 1; background: transparent; border: none; color: var(--text); font-weight: bold; font-size: 1rem; outline: none; }
        
        .source-details { padding: 10px; display: none; border-top: 1px solid var(--border); background: rgba(0,0,0,0.2); }
        .source-details.open { display: block; }
        
        .feed-row { display: flex; gap: 5px; margin-bottom: 8px; align-items: center; width: 100%; }
        .feed-row input { flex: 1; padding: 8px; font-size: 0.85rem; min-width: 0; }
        .feed-row .cat-input { flex: 0 0 80px; }

        .pin-btn { min-width: 40px; background: var(--border); color: var(--text); border: none; cursor: pointer; height: 40px; border-radius: 8px; }
        .pin-btn.pinned { background: var(--accent); color: #000; }
        .del-btn { min-width: 40px; background: #ef4444; color: white; border: none; cursor: pointer; height: 40px; border-radius: 8px; }
        .add-feed-btn { width: 100%; margin-top: 10px; padding: 8px; background: var(--border); color: var(--text); border: 1px dashed var(--meta); cursor: pointer; border-radius: 8px; font-size: 0.8rem; font-weight: bold;}

        .spin { animation: rotation 1s infinite linear; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }
    </style>
</head>
<body id="bodyTag">

<div id="splash-screen">
    <svg viewBox="0 0 100 100">
        <rect width="100" height="100" fill="black"/>
        <text y="50%" x="50%" font-size="70" text-anchor="middle" dy=".35em" fill="white" font-family="Arial, sans-serif" font-weight="bold">N</text>
    </svg>
    <h1>News</h1>
</div>

<div id="readerModal" class="full-modal">
    <div class="modal-header">
        <span id="readerSource" style="font-weight: bold;">Article</span>
        <button onclick="closeModal('readerModal')" style="background:var(--accent); color:#000; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">‚úï FERMER</button>
    </div>
    <div class="modal-container" id="readerView"></div>
</div>

<div id="sourceModal" class="full-modal">
    <div class="modal-header">
        <span style="font-weight: bold;">R√©glages</span>
        <button onclick="closeModal('sourceModal')" style="background:var(--accent); color:#000; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">‚úï RETOUR</button>
    </div>
    <div class="modal-container">
        <div class="option-box">
            <h3>üé® Th√®me</h3>
            <select id="themeSelect" onchange="changeTheme(this.value)" style="width: 100%;">
                <option value="cyber">Cyber</option><option value="cyber2">Cyber 2</option>
                <option value="night">Nuit</option><option value="matrix">Matrix</option>
                <option value="dracula">Dracula</option><option value="ocean">Oc√©an</option>
                <option value="blood">Blood</option><option value="forest">Forest</option>
                <option value="gold">Gold</option><option value="vapor">Vaporwave</option>
                <option value="neon">Neon</option><option value="coffee">Coffee</option>
                <option value="copper">Copper</option>
            </select>
        </div>

        <div class="option-box">
            <h3>‚ûï Aide RSS</h3>
            <div class="rss-help">
                Cherchez "Flux RSS [Nom du site]" sur Google. Copiez l'adresse du lien et collez-la dans les r√©glages d'une source.<br>
                <b>Note :</b> Cliquez sur le nom d'une source pour g√©rer ses flux internes.
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin:0;">üì° Mes sources</h3>
                <button onclick="addNewEmptySource()" style="background:var(--accent); color:#000; border:none; padding:5px 12px; border-radius:6px; font-weight:bold;">+ SOURCE</button>
            </div>
            <div id="sourceList"></div>
        </div>
    </div>
</div>

<header><h1>Les News sans Cnews</h1></header>

<div class="sticky-controls">
    <div class="controls">
        <div class="row">
            <input type="text" id="search" style="flex-grow:1" placeholder="Chercher...">
            <button id="refreshBtn" onclick="fetchAll()">üîÑ</button>
            <button onclick="openModal('sourceModal')">‚öôÔ∏è</button>
        </div>
        <div id="catBar" class="row"></div>
        <div class="row">
            <select id="sourceSelect" style="flex-grow:1"><option value="Tous">Toutes les sources</option></select>
        </div>
    </div>
</div>

<div id="grid"></div>

<script>
let sources = JSON.parse(localStorage.getItem('nsc_sources_v2'));

// Migration initiale
if(!sources) {
    let old = JSON.parse(localStorage.getItem('nsc_sources')) || [{ name: "Le Monde", url: "https://www.lemonde.fr/rss/une.xml|Actu", pinned: true }];
    sources = old.map(s => {
        let feeds = (s.url || "").split(',').map(e => {
            let [u, c] = e.split('|');
            return { url: (u||"").trim(), cat: (c||"Actu").trim() };
        });
        return { name: s.name, feeds: feeds, pinned: !!s.pinned };
    });
}

let allArticles = [];
let currentCat = "Tous";

window.addEventListener('load', () => {
    const splash = document.getElementById('splash-screen');
    setTimeout(() => {
        splash.style.opacity = '0';
        document.body.classList.add('ready');
        setTimeout(() => splash.style.display = 'none', 600);
    }, 1500);
});

function openModal(id) { document.getElementById(id).style.display = 'block'; document.body.classList.add('modal-open'); }
function closeModal(id) { 
    document.getElementById(id).style.display = 'none'; 
    document.body.classList.remove('modal-open');
    save(); fetchAll(); 
}

function save() { localStorage.setItem('nsc_sources_v2', JSON.stringify(sources)); }

function changeTheme(theme) {
    document.getElementById('bodyTag').className = (theme === 'cyber') ? "ready" : "ready theme-" + theme;
    localStorage.setItem('nsc_theme', theme);
}

function timeSince(date) {
    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
    let interval = seconds / 3600;
    if (interval > 24) return Math.floor(interval / 24) + "j";
    if (interval >= 1) return Math.floor(interval) + "h";
    interval = seconds / 60;
    if (interval >= 1) return Math.floor(interval) + "m";
    return Math.floor(seconds) + "s";
}

async function fetchAll() {
    document.getElementById('refreshBtn').classList.add('spin');
    let sourceBundles = {};
    
    await Promise.all(sources.map(async s => {
        sourceBundles[s.name] = [];
        await Promise.all(s.feeds.map(async f => {
            if(!f.url) return;
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(f.url.trim())}&t=${Date.now()}`);
                const data = await res.json();
                if(data.status === 'ok') {
                    const items = data.items.map(item => {
                        let imgUrl = item.enclosure?.link || item.thumbnail || "";
                        if (!imgUrl) {
                            const match = (item.content || item.description || "").match(/<img[^>]+src="([^">]+)"/);
                            if (match) imgUrl = match[1];
                        }
                        return {
                            id: item.guid || item.link, 
                            title: item.title, link: item.link,
                            img: imgUrl, source: s.name, category: f.cat || "Actu", date: item.pubDate, 
                            content: item.content || item.description
                        }
                    });
                    sourceBundles[s.name].push(...items);
                }
            } catch(e) {}
        }));
    }));

    let topPinned = []; let restOfNews = [];
    Object.keys(sourceBundles).forEach(name => {
        let bundle = sourceBundles[name];
        bundle.sort((a,b) => new Date(b.date) - new Date(a.date));
        let isSourcePinned = sources.find(s => s.name === name)?.pinned;
        if (isSourcePinned && bundle.length > 0) {
            topPinned.push({...bundle[0], isTop: true});
            restOfNews.push(...bundle.slice(1));
        } else { restOfNews.push(...bundle); }
    });

    restOfNews.sort((a,b) => new Date(b.date) - new Date(a.date));
    allArticles = [...topPinned, ...restOfNews];
    document.getElementById('refreshBtn').classList.remove('spin');
    updateUI(); render();
}

function render() {
    const grid = document.getElementById('grid');
    const search = document.getElementById('search').value.toLowerCase();
    const sourceF = document.getElementById('sourceSelect').value;
    
    grid.innerHTML = allArticles.filter(a => {
        const matchesSearch = a.title.toLowerCase().includes(search);
        const matchesCat = (currentCat === "Tous" || a.category === currentCat);
        const matchesSource = (sourceF === "Tous" || a.source === sourceF);
        return matchesSearch && matchesCat && matchesSource;
    }).map(a => {
        const d = new Date(a.date);
        const timeStr = d.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
        const dateStr = d.toLocaleDateString('fr-FR', {day:'2-digit', month:'2-digit', year:'numeric'});

        return `
        <div class="card" style="${a.isTop ? 'border: 2px solid var(--accent)' : ''}">
            <a href="${a.link}" target="_blank"><img src="${a.img || 'https://via.placeholder.com/400x200/000/fff?text='+a.source}"></a>
            <div class="card-content">
                <a href="${a.link}" target="_blank" class="card-title">${a.isTop ? 'üìå ':''}${a.title}</a>
                <div style="font-size:0.75rem; color:var(--meta); margin-bottom:12px;">
                    <b>${a.source}</b> <span style="color:var(--accent)">[${a.category}]</span> ‚Ä¢ ${dateStr} √† ${timeStr} (${timeSince(a.date)})
                </div>
                <button class="read-btn" onclick="openReader('${encodeURIComponent(a.id)}')">LIRE L'ARTICLE</button>
            </div>
        </div>`
    }).join('');
}

function openReader(encodedId) {
    const id = decodeURIComponent(encodedId);
    const art = allArticles.find(a => a.id === id);
    if(!art) return;
    document.getElementById('readerSource').innerText = art.source + " [" + art.category + "]";
    document.getElementById('readerView').innerHTML = `<h2>${art.title}</h2><div style="line-height:1.7;">${art.content}</div>`;
    openModal('readerModal');
}

function addNewEmptySource() {
    sources.unshift({ name: "Nouvelle Source", feeds: [{cat: "Actu", url: ""}], pinned: false });
    updateUI();
}

function toggleDetails(idx) {
    const el = document.getElementById(`details-${idx}`);
    const arrow = document.getElementById(`arrow-${idx}`);
    const isOpen = el.classList.toggle('open');
    arrow.innerText = isOpen ? '‚ñ≤' : '‚ñº';
}

function updateUI() {
    const cats = ["Tous", ...new Set(allArticles.map(a => a.category))];
    document.getElementById('catBar').innerHTML = cats.map(c => `<button class="btn-cat ${currentCat===c?'active':''}" onclick="currentCat='${c}'; updateUI(); render();">${c}</button>`).join('');
    
    const sel = document.getElementById('sourceSelect');
    sel.innerHTML = '<option value="Tous">Toutes les sources</option>' + sources.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
    
    document.getElementById('sourceList').innerHTML = sources.map((s, i) => `
        <div class="source-item">
            <div class="source-main">
                <button onclick="toggleDetails(${i})" style="background:none; border:none; color:var(--meta); cursor:pointer; padding:5px;" id="arrow-${i}">‚ñº</button>
                <input type="text" class="source-name-input" value="${s.name}" onchange="sources[${i}].name=this.value; save();">
                <button class="pin-btn ${s.pinned?'pinned':''}" onclick="sources[${i}].pinned=!sources[${i}].pinned; save(); updateUI();">${s.pinned?'üìå':'üìç'}</button>
                <button class="del-btn" onclick="if(confirm('Supprimer d√©finitivement la source \\'${s.name}\\' et tous ses flux ?')){sources.splice(${i},1); save(); updateUI();}">X</button>
            </div>
            <div id="details-${i}" class="source-details">
                ${s.feeds.map((f, fi) => `
                    <div class="feed-row">
                        <input type="text" class="cat-input" value="${f.cat}" placeholder="Cat" onchange="sources[${i}].feeds[${fi}].cat=this.value; save();">
                        <input type="text" value="${f.url}" placeholder="URL du flux RSS" onchange="sources[${i}].feeds[${fi}].url=this.value; save();">
                        <button class="del-btn" style="height:35px; min-width:35px; font-size:12px;" onclick="if(confirm('Supprimer ce flux ?')){sources[${i}].feeds.splice(${fi},1); save(); updateUI();}">√ó</button>
                    </div>
                `).join('')}
                <button class="add-feed-btn" onclick="sources[${i}].feeds.push({cat:'', url:''}); updateUI();">+ AJOUTER UN FLUX</button>
            </div>
        </div>`).join('');
}

const savedT = localStorage.getItem('nsc_theme');
if(savedT) { document.getElementById('themeSelect').value = savedT; changeTheme(savedT); }
document.getElementById('search').addEventListener('input', render);
document.getElementById('sourceSelect').addEventListener('change', render);
fetchAll();
</script>
</body>
</html>
