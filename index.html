<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sans CNews v19</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --text: #eee; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); padding-bottom: 30px; }
        header { background: #1a1a1a; padding: 10px; text-align: center; border-bottom: 1px solid #333; }
        header h1 { font-size: 1.1rem; margin: 0; letter-spacing: 1px; text-transform: lowercase; }
        .sticky-controls { position: sticky; top: 0; z-index: 1000; background: #121212; border-bottom: 2px solid var(--accent); }
        .controls { padding: 8px; display: flex; flex-direction: column; gap: 8px; }
        .row { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; align-items: center; }
        input, select, button { background: #252525; color: white; border: 1px solid #444; padding: 10px; border-radius: 8px; font-size: 0.9rem; }
        .btn-cat { white-space: nowrap; cursor: pointer; border: 1px solid #444; padding: 6px 12px; }
        .btn-cat.active { background: var(--accent) !important; color: #000 !important; font-weight: bold; }
        #grid { padding: 12px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; display: flex; flex-direction: column; height: 100%; }
        .card img { width: 100%; height: 195px; object-fit: cover; background: #222; display: block; }
        .card-content { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { font-weight: bold; font-size: 1rem; margin-bottom: 8px; line-height: 1.3; color: #fff; }
        .card-meta { font-size: 0.75rem; color: #aaa; border-top: 1px solid #333; padding-top: 8px; }
        #sourceModal, #helpModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; overflow-y: auto; }
        .help-content { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid var(--accent); max-width: 500px; margin: 50px auto; }
        .spin { animation: rotation 1s infinite linear; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }
    </style>
</head>
<body>

<header><h1>les news sans cnews</h1></header>

<div class="sticky-controls">
    <div class="controls">
        <div class="row">
            <input type="text" id="search" style="flex-grow:1" placeholder="üîç Rechercher...">
            <button id="refreshBtn" onclick="fetchAll()">üîÑ</button>
            <button onclick="document.getElementById('sourceModal').style.display='block'">‚öôÔ∏è</button>
        </div>
        <div id="catBar" class="row"></div>
        <div class="row">
            <select id="sourceSelect" style="flex-grow:1"><option value="Tous">Toutes les sources</option></select>
            <button id="vaultBtn" onclick="toggleVault()" style="background:#333; min-width: 90px;">üíæ Coffre</button>
        </div>
    </div>
</div>

<div id="grid"></div>

<div id="helpModal">
    <div class="help-content">
        <h2 style="color:var(--accent);">Aide RSS ‚ùì</h2>
        <p>Cherchez <i>"Nom du site + RSS"</i> sur Google pour trouver des flux.</p>
        <button onclick="document.getElementById('helpModal').style.display='none'" style="width:100%; background:var(--accent); color:black; padding:12px; border-radius:8px; font-weight:bold;">OK</button>
    </div>
</div>

<div id="sourceModal">
    <h3 style="color:var(--accent)">‚öôÔ∏è Configuration</h3>
    <div style="background:#1a1a1a; padding:15px; border-radius:10px; border:1px solid #333; margin-bottom:20px;">
        <input type="text" id="newName" placeholder="Nom" style="width:90%; margin-bottom:8px;">
        <input type="text" id="newUrl" placeholder="Lien RSS" style="width:90%; margin-bottom:8px;">
        <input type="text" id="newCat" placeholder="Cat√©gorie" style="width:90%; margin-bottom:8px;">
        <button onclick="addSource()" style="width:96%; background:var(--accent); color:black; font-weight:bold;">AJOUTER SOURCE</button>
    </div>
    <div id="sourceList"></div>
    <button onclick="document.getElementById('sourceModal').style.display='none'" style="width:100%; margin-top:20px;">FERMER</button>
</div>

<script>
let sources = JSON.parse(localStorage.getItem('nsc_sources')) || [
    { name: "Le Monde", url: "https://www.lemonde.fr/rss/une.xml", cat: "Info", pinned: false },
    { name: "NY Times", url: "https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml", cat: "International", pinned: false },
    { name: "NASA", url: "https://www.nasa.gov/rss/dyn/breaking_news.rss", cat: "Espace", pinned: true }
];
let vault = JSON.parse(localStorage.getItem('nsc_vault')) || [];
let currentCat = "Tous";
let allArticlesParsed = [];
let isVaultView = false;

async function fetchAll() {
    if(isVaultView) return;
    const refreshBtn = document.getElementById('refreshBtn');
    refreshBtn.classList.add('spin');
    
    let sourceBundles = {};
    document.getElementById('grid').innerHTML = "<div style='text-align:center; padding:50px; color:#888;'>Chargement des news...</div>";
    
    await Promise.all(sources.map(async s => {
        try {
            // Count √† 20 pour la stabilit√©
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(s.url)}&count=20&api_key=oyzdf0m6h6p1z0h8r5w5v5z5j0j0j0j0j0j0j0j0`);
            const data = await res.json();
            if(data && data.status === 'ok') {
                sourceBundles[s.name] = data.items.map(item => {
                    let img = item.enclosure?.link || item.thumbnail || "";
                    if (!img && (item.description || item.content)) {
                        const m = (item.description || item.content).match(/<img[^>]+src="([^">]+)"/);
                        if(m) img = m[1];
                    }
                    return {
                        id: item.guid || item.link, title: item.title, link: item.link,
                        img: img, source: s.name, category: s.cat,
                        date: item.pubDate, isPinnedSource: s.pinned
                    };
                });
            }
        } catch(e) { console.warn("Erreur sur " + s.name); }
    }));

    let pinnedHeads = [];
    let normalPool = [];
    Object.keys(sourceBundles).forEach(name => {
        const srcCfg = sources.find(s => s.name === name);
        let items = sourceBundles[name].sort((a,b) => new Date(b.date) - new Date(a.date));
        if (srcCfg?.pinned && items.length > 0) {
            pinnedHeads.push(items[0]);
            normalPool.push(items.slice(1));
        } else {
            normalPool.push(items);
        }
    });
    
    pinnedHeads.sort((a,b) => new Date(b.date) - new Date(a.date));
    let alternating = [];
    let max = Math.max(...normalPool.map(l => l.length), 0);
    for (let i = 0; i < max; i++) {
        normalPool.forEach(list => { if (list[i]) alternating.push(list[i]); });
    }

    allArticlesParsed = [...pinnedHeads, ...alternating];
    refreshBtn.classList.remove('spin');
    updateUI();
    render();
}

function updateUI() {
    const cats = ["Tous", ...new Set(sources.map(s => s.cat))];
    document.getElementById('catBar').innerHTML = cats.map(c => 
        `<button class="btn-cat ${currentCat === c ? 'active' : ''}" onclick="setCat('${c}')">${c}</button>`
    ).join('');
    
    const sel = document.getElementById('sourceSelect');
    const curVal = sel.value;
    sel.innerHTML = '<option value="Tous">Toutes les sources</option>';
    sources.forEach(s => sel.innerHTML += `<option value="${s.name}">${s.name}</option>`);
    sel.value = curVal;

    document.getElementById('sourceList').innerHTML = sources.map((s, i) => `
        <div style="background:#252525; padding:10px; margin-bottom:5px; border-radius:8px;">
            <b>${s.name}</b> (${s.cat}) 
            <button onclick="removeSource(${i})" style="float:right; background:red;">X</button>
        </div>
    `).join('');
}

function render() {
    const grid = document.getElementById('grid');
    const search = document.getElementById('search').value.toLowerCase();
    const sourceF = document.getElementById('sourceSelect').value;
    let targetList = isVaultView ? vault : allArticlesParsed;

    let filtered = targetList.filter(a => {
        return a.title.toLowerCase().includes(search) && 
               (currentCat === "Tous" || a.category === currentCat) &&
               (sourceF === "Tous" || a.source === sourceF);
    });

    grid.innerHTML = filtered.map(a => {
        const inVault = vault.some(v => v.id === a.id);
        return `
        <div class="card">
            <a href="${a.link}" target="_blank" style="text-decoration:none; color:inherit;">
                <img src="${a.img || 'https://via.placeholder.com/400x200/222/555?text='+a.source}" onerror="this.src='https://via.placeholder.com/400x200/222/555?text=${a.source}'">
                <div class="card-content">
                    <div class="card-title">${a.title}</div>
                    <div class="card-meta">
                        <b>${a.source}</b> ‚Ä¢ ${a.category}<br>
                        ${new Date(a.date).toLocaleDateString()}<br>
                        <button onclick="event.preventDefault(); toggleSave('${a.id}')" style="margin-top:10px; width:100%; padding:8px; background:${inVault?'#2e7d32':'#444'}; color:white; border:none; border-radius:5px;">
                            ${inVault ? 'üíæ SAUVEGARD√â' : 'üíæ SAUVEGARDER'}
                        </button>
                    </div>
                </div>
            </a>
        </div>
    `}).join('');
}

function setCat(c) { currentCat = c; updateUI(); render(); }
function toggleVault() {
    isVaultView = !isVaultView;
    document.getElementById('vaultBtn').style.background = isVaultView ? "var(--accent)" : "#333";
    if(!isVaultView) fetchAll(); else render();
}
function toggleSave(id) {
    const idx = vault.findIndex(v => v.id === id);
    if(idx > -1) vault.splice(idx, 1);
    else {
        const art = allArticlesParsed.find(a => a.id === id);
        if(art) vault.push({...art});
    }
    localStorage.setItem('nsc_vault', JSON.stringify(vault));
    render();
}
function addSource() {
    const n = document.getElementById('newName').value, u = document.getElementById('newUrl').value, c = document.getElementById('newCat').value;
    if(n && u) { sources.push({name:n, url:u, cat:c||"Info", pinned:false}); saveAndRefresh(); }
}
function removeSource(i) { sources.splice(i, 1); saveAndRefresh(); }
function saveAndRefresh() { localStorage.setItem('nsc_sources', JSON.stringify(sources)); fetchAll(); }

document.getElementById('search').addEventListener('input', render);
document.getElementById('sourceSelect').addEventListener('change', render);
fetchAll();
</script>
</body>
</html>
